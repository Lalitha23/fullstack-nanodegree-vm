<!DOCTYPE html>
<html>
<body>
	<h1>Restaurants:</h1>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		  <li><strong>{{message}}</strong></li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	<a href="{{url_for('newRestaurant', restaurants=restaurants)}}">Create New Restaurant</a>

	{% for restaurant in restaurants %}
	<div>
	  <a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">
	  <p>{{restaurant.name}}</p>
	  </a>
	  <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a>
	  </br>
	  <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
	</div>
	{% endfor %}

</body>
</html>
